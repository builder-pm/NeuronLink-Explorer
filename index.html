    <title>NeuronLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .loader-overlay {
        position: absolute;
        inset: 0;
        background-color: rgba(255, 255, 255, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        border-radius: 0 0 0.375rem 0.375rem; /* rounded-b-md */
      }
      html.dark .loader-overlay {
        background-color: rgba(15, 23, 42, 0.7);
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3b82f6; /* blue-500 */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      html.dark .loader {
         border: 4px solid #334155; /* slate-700 */
         border-top: 4px solid #60a5fa; /* blue-400 */
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .bg-grid-gray-200\/50 {
        background-image: linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
      }
      html.dark .dark\:bg-grid-slate-700\/50 {
         background-image: linear-gradient(to right, #334155 1px, transparent 1px), linear-gradient(to bottom, #334155 1px, transparent 1px);
      }
      /* Global focus styles for better accessibility */
      *:focus-visible {
        outline: 2px solid #3b82f6 !important;
        outline-offset: 2px !important;
      }
      html.dark *:focus-visible {
        outline-color: #60a5fa !important;
      }
    </style>
